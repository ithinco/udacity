<!DOCTYPE html>
<html lang="en" data-framework="knockoutjs">
	<head>
		<meta charset="utf-8">
		<title>Neigborhood Map</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="container">
		<div class="row">
			<aside class="col-md-3 col-sm-3 col-xs-3">
				<div id="search-box" class="col-md-12 col-sm-12 col-xs-12">
					<input type="search" class="form-control" placeholder="Type to search..." data-bind="value: query, valueUpdate: 'keyup'">
				</div>
				<div class="col-md-12 col-sm-12 col-xs-12">
					<ul id="loc-list" data-bind="foreach: filteredLocs" class="list-group">
						<a href="#" data-bind="event: { focusin: $parent.enableBounce, focusout: $parent.disableBounce}" class="list-group-item">
							<label data-bind="text: name"></label>
						</a>
					</ul>
				</div>
			</aside>
			<div class="col-md-9 col-sm-9 col-xs-9" id="map">
				
			</div>
		</div>

		<script src="js/knockout-3.4.0.js"></script>
		<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBAOfHa5mjt2q7BWFjTUvte0LG5PsmOyfA">
		</script>
		<script src="js/app.js"></script>
	</body>
</html>

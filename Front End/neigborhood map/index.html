<!DOCTYPE html>
<html lang="en" data-framework="knockoutjs">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neigborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
    <div class="row">
        <aside class="col-md-3 col-sm-4 col-xs-6">
            <div id="search-box">
                <input type="search" class="form-control" placeholder="Type to search..." data-bind="value: query, valueUpdate: 'keyup'">
            </div>
            <div>
                <ul id="loc-list" data-bind="foreach: filteredLocs" class="list-group">
                    <a href="#" data-bind="event: { focusin: $parent.enableBounce, focusout: $parent.disableBounce}" class="list-group-item">
                        <label data-bind="text: name"></label>
                    </a>
                </ul>
            </div>
        </aside>
        <div class="col-md-9 col-sm-8 col-xs-6" id="map">

        </div>
    </div>

    <script src="js/knockout-3.4.0.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
